<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Template Preview - ' + ${templateId}">Template Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        
        .preview-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .preview-header {
            background: linear-gradient(135deg, #4a6bff 0%, #2541b2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .preview-actions {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-back {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .btn-select {
            background-color: #4a6bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .template-frame {
            width: 100%;
            min-height: 600px;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">
            <h1 th:text="'Preview: ' + ${templateId} + ' Template'">Template Preview</h1>
            <p>This is how your resume will look with this template</p>
        </div>
        
        <div class="preview-actions">
            <a href="/resumes/templates" class="btn-back">
                <i class="bi bi-arrow-left me-2"></i>Back to Templates
            </a>
            <button class="btn-select" th:onclick="'selectTemplate(\'' + ${templateId} + '\')'">
                <i class="bi bi-check-circle me-2"></i>Select This Template
            </button>
        </div>
        
        <div class="template-content" style="padding: 20px;">
            <!-- Include the actual template content here -->
            <div th:switch="${templateId}">
                <div th:case="'default'" th:include="pdf/resume-template :: body"></div>
                <div th:case="'modern'" th:include="pdf/resume-template-modern :: body"></div>
                <div th:case="'professional'" th:include="pdf/resume-template-professional :: body"></div>
                <div th:case="'creative'" th:include="pdf/resume-template-creative :: body"></div>
                <div th:case="'minimal'" th:include="pdf/resume-template-minimal :: body"></div>
                <div th:case="*">
                    <p>Template preview not available</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function selectTemplate(templateId) {
            window.location.href = `/resumes/create?template=${templateId}`;
        }
    </script>
</body>
</html>
