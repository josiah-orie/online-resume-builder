<!-- dashboard/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Resume Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        Welcome, <span th:text="${user.fullName}">User</span>!
                    </span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>My Resumes</h1>
            <a th:href="@{/resumes/create}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Create New Resume
            </a>
        </div>

        <div class="row">
            <div th:if="${resumes.empty}" class="col-12">
                <div class="alert alert-info">
                    You don't have any resumes yet. Click the button above to create your first resume!
                </div>
            </div>
            
            <div th:each="resume : ${resumes}" class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${resume.title}">Resume Title</h5>
                        <p class="card-text text-muted">
                            Last updated: <span th:text="${#temporals.format(resume.updatedAt, 'MMM dd, yyyy')}">Date</span>
                        </p>
                        <p class="card-text" th:text="${resume.summary}">Resume summary...</p>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <div class="btn-group w-100">
                            <a th:href="@{/resumes/{id}(id=${resume.id})}" class="btn btn-outline-primary">
                                <i class="bi bi-eye"></i> View
                            </a>
                            <a th:href="@{/resumes/{id}/edit(id=${resume.id})}" class="btn btn-outline-secondary">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/resumes/{id}/download(id=${resume.id})}" class="btn btn-outline-success">
                                <i class="bi bi-download"></i> PDF
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
